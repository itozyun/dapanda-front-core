<h1>{{ t(title) }}</h1>

<div>dname = {{ dname }}</div>

<Form @submit="onSubmit">
    <div>
        <div>
            <label id="name-label" for="name">{{ t("labels.validationSample.name") }}</label>
            <Field name="name" label="labels.validationSample.name" rules="required" />
            <ErrorMessage name="name" />
        </div>
        <div>
            <label id="age-label" for="age">{{ t('labels.validationSample.age') }}</label>
            <Field name="age" label="labels.validationSample.age" rules="between:18,96" />
            <ErrorMessage name="age" />
        </div>
        <div>
            <label id="dapanda-label" for="dapanda">{{ t('labels.validationSample.dapanda') }}</label>
            <Field name="dapanda" label="labels.validationSample.dapanda" rules="required|dapanda:kankan" />
            <ErrorMessage name="dapanda" />
        </div>
        <div>
            <label id="kopanda-label" for="kopanda">{{ t('labels.validationSample.kopanda') }}</label>
            <Field name="kopanda" label="labels.validationSample.kopanda" rules="required|kopanda:@name,@age,kankan" />
            <ErrorMessage name="kopanda" />
        </div>
        <div>
            <label id="chartnum-label" for="chartnum">{{ t('labels.validationSample.chartnum') }}</label>
            <Field name="chartnum" label="labels.validationSample.chartnum" rules="required|between:1,2" />
            <ErrorMessage name="chartnum" />
        </div>
        <button @click="onSubmit">{{ t('labels.validationSample.submit') }}</button>
    </div>
</Form>
